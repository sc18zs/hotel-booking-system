<!doctype html>
  <head>

		body,html{
		    width: 100%;

            width: 100%;
            height: 100%;
            margin: 0;
        }

        }
        #back a{
            color: #C0C0C0;
            font-size: 20px;
        }
        #back a:hover{

    </style>

  <body>
        <div id="back">
            <center>
                <p><a href="{{ url_for('hotelList') }}">Back to the list</a></p>
            </center>

        <div id="map" tabindex="0"></div>
        <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=fcaa0edc02a268c27ca6597360da41ac">
        <script type="text/javascript" src="../static/js/hotelList.js"></script>
        <script type="text/javascript">
            var map = new AMap.Map('map', {
                resizeEnable: true,
                zoom:11
            });

            AMap.service('AMap.PlaceSearch',function(){//回调函数
              //实例化PlaceSearch
              placeSearch= new AMap.PlaceSearch({
                city: "", //城市
                map: map,//显示地图
              });
              //使用placeSearch对象调用关键字搜索的功能
              placeSearch.search('{{ address }}', function(status, result) {
              });
            })
        </script>
  </body>
